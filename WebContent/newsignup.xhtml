<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	
	
	
	<title>login system</title>
	<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'></link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"></link>

  
      <link rel="stylesheet" href="css/style.css"></link>
      <link rel="stylesheet" href="css/speech-input.css"></link>
</h:head>

<h:body >

<f:view >
	
	
		<div class="form">
      <h1>tape drive</h1>
     
      <ul class="tab-group">
      <li><a href="log.xhtml">Log In</a></li>
       <li> <a href="newsignup.xhtml">Sign Up</a>  </li>
        
      </ul>
      
     
      <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
    
            
          <h1>Sign Up for Free</h1>
          
          <h:form>
          <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
          <div class="field-wrap">
        
						
              <p:inputText styleClass="speech-input" placeholder="username" value="#{loginPage2.userName}"></p:inputText>
           
        </div>
          <div class="field-wrap">
            <p:password styleClass="speech-input" placeholder="password" value="#{loginPage2.pass}"></p:password>
            
         </div>
         <div class="field-wrap">
         <p:panelGrid columns="3" styleClass="button button-block" >
        <c:forEach var="row" items="#{loginPage2.matrix}">

            <c:forEach var="value" items="#{row}">

                #{value}
                    </c:forEach>
        </c:forEach>
    </p:panelGrid>
           </div>
             <div class="field-wrap">
              <p:inputText styleClass="speech-input" placeholder="first name" value="#{loginPage2.firstName}"></p:inputText>
           
        </div>
            <div class="field-wrap">
              <p:inputText styleClass="speech-input" placeholder="lastname" value="#{loginPage2.lastName}"></p:inputText>
            
         </div>
          <div class="field-wrap">
              <p:inputText styleClass="speech-input" placeholder="email id" value="#{loginPage2.emailId}"></p:inputText>
            
         </div>
         
<div class="field-wrap">
         
            <p:inputText styleClass="speech-input" placeholder="mobile" value="#{loginPage2.mobile}"></p:inputText>
          
          </div>
          <div class="field-wrap">
            <p:inputTextarea styleClass="speech-input" placeholder="address" value="#{loginPage2.address}"></p:inputTextarea>
         </div>
         <div class="field-wrap">
            <p:inputText styleClass="speech-input" placeholder="city" value="#{loginPage2.city}"></p:inputText>
         </div>
          <div class="field-wrap">
            <p:inputText styleClass="speech-input" placeholder="state" value="#{loginPage2.state}"></p:inputText>
         </div>
         <div class="field-wrap">
            <p:inputText styleClass="speech-input" placeholder="country" value="#{loginPage2.country}"></p:inputText>
         </div>
          <div class="field-wrap">
            <p:inputText styleClass="speech-input" placeholder="PIN" value="#{loginPage2.PIN}"></p:inputText>
         </div>
          <div class="field-wrap">
            <p:inputText styleClass="speech-input" placeholder="alternate email" value="#{loginPage2.alternateEmail}"></p:inputText>
         </div>
       
          <div class="field-wrap">
            
            
            <h:selectOneMenu styleClass="sel" value="#{loginPage2.securityQue}">
            <f:selectItem itemLabel="---security question---"></f:selectItem>
            <f:selectItem itemValue="What was the name of your elementary / primary school?" itemLabel="What was the name of your elementary / primary school?"/>
            <f:selectItem itemValue="What is your pet’s name?" itemLabel="What is your pet’s name?"/>
            <f:selectItem itemValue="What is your favorite _____?" itemLabel="What is your favorite _____?"/>
            <f:selectItem itemValue="In what year was your father born?" itemLabel="In what year was your father born?"/>
            </h:selectOneMenu>
         </div>
         
          <div class="field-wrap">
            <p:inputText styleClass="speech-input" placeholder="security ans" value="#{loginPage2.secuirtyAns}"></p:inputText>
         </div>
         <p:commandButton value="signup" action="#{loginPage2.signup}" styleClass="button button-block"></p:commandButton>
          
          </h:form>

        </div>
     
    
      

		

	</f:view>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>
    <script src="js/speech-input.js"></script>
</h:body>
</html>
