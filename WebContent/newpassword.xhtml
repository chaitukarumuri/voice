<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	
	
	
	<title>login system</title>
	<link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'></link>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"></link>

  
      <link rel="stylesheet" href="css/style.css"></link>
      <link rel="stylesheet" href="css/speech-input.css"></link>
</h:head>

<h:body >

<f:view >
	
	
		<div class="form">
      <h1>tape drive</h1>
   <h:form>
   
    <div class="field-wrap">
          <h2> Please Choose a new password </h2><br/>
            <p:password styleClass="speech-input" placeholder="password" value="#{loginPage2.pass}"></p:password>
          </div>
           <div class="field-wrap">
         <p:panelGrid columns="3" styleClass="panel" style="width=100%" >
        <c:forEach var="row" items="#{loginPage2.matrix}">

            <c:forEach var="value" items="#{row}">

                #{value}
                    </c:forEach>
        </c:forEach>
    </p:panelGrid>
           </div>
   <h:commandButton value="submit" action="#{loginPage2.newpass}" ></h:commandButton>
   </h:form>
</div> <!-- /form -->
		

	</f:view>
	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>
    <script src="js/speech-input.js"></script>
</h:body>
</html>
